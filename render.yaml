services:
  - type: web
    name: faworki-backend
    env: node
    plan: free
    rootDir: Backend_FaWorki
    buildCommand: pnpm install --frozen-lockfile && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Esto significa que debes configurarlo manualmente en el dashboard
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: "https://faworki.vercel.app,http://localhost:5173"
      - key: DB_CONNECTION_TIMEOUT
        value: "10000"
      - key: DB_QUERY_TIMEOUT
        value: "30000"
      - key: DB_POOL_SIZE
        value: "10"

